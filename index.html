<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата ФССП</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="top-line"></div>
  <!-- /.top-line -->

  <header class="header">
    <div class="container header-container">
      <div class="header-wrapper">
        <a href="#" class="logo header__logo">
          <img src="images/logo.svg" alt="Логотип" class="logo__img">
        </a>
        <span class="header__title">Проверка и оплата задолженности ФССП РФ</span>
      </div>
      <!-- /.header-wrapper -->
      <div class="header-wrapper">
        <div class="header-info">
          <span class="header-info__text">Единый бесплатный многоканальный справочный номер ФССП России:</span>
          <a href="tel:8802503932" class="header-info__number">8 (800) 250 39 32</span>
        </div>
        <!-- /.header-info -->
        <a href="#" class="user header__user">
          <img src="images/user.svg" alt="Иконка: пользователь" class="user__img">
        </a>
      </div>
      <!-- /.header-wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <!-- /.header -->

  <section class="hero">
    <div class="container">
      <h1 class="hero__title">Проверить задолженность у судебных приставов</h1>
      <div class="check block--shadow">
        <ul class="check-tabs">
          <li class="check-tabs__item check-tabs__item--active">Физическое лицо</li>
          <li class="check-tabs__item">Юридическое лицо</li>
          <li class="check-tabs__item">Номер ИП</li>
          <li class="check-tabs__item">Номер ИД</li>
        </ul>
        <!-- /.tabs -->
        <form action="#" class="check-form form">
          <div class="form-wrapper">
            <input type="text" class="form__input form__name" placeholder="Иванов Иван Иванович">
            <input type="text" class="form__input form form__date" placeholder="09.03.1986">
          </div>
          <!-- /.form-wrapper -->
          <div class="form-wrapper">
            <input type="text" class="form__input form__region">
            <button class="form__button">Проверить задолженности</button>
          </div>
          <!-- /.form-wrapper -->
        </form>
        <!-- /.check-form -->

      </div>
      <!-- /.check -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.hero -->
</body>
</html>
